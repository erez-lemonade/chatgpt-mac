<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ChatGPT</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="myarrow">
    <div class="page darwin">
    <webview id="webview" src="https://chat.openai.com/chat" autosize="on" preload="./webview-preload.js">
   </webview>
  </div>
    <script>
    const webview = document.getElementById('webview');
    webview.addEventListener('dom-ready', function() {
      webview.openDevTools();      

      // hide message below text input, sidebar, suggestions on new chat
      webview.insertCSS(`
        .text-xs.text-center {
          opacity: 0;
          height: 0;
          margin-bottom: -10px;
        }
        
        .sticky,
        .pointer-events-auto.flex.border-orange-500,
        [class*="shared__Capabilities"] {
          display: none !important;
        }

        [class*="shared__Wrapper"] {
          align-items: center;
          justify-content: center;
          text-align: center;
          margin-top: 15vh;
        }

        [class*="shared__Wrapper"] h3 {
          margin-top: -40px;
          font-size: 20px;
        }
      `)

      webview.addEventListener('ipc-message', (event) => {
        // alert("Received event: " + event.channel + " : " + event.args[0]);
        const res = window.electronAPI.formSubmit(event.channel, event.args[0]);
      });

      webview.executeJavaScript(`
        const form = document.querySelector("form");
        const textinput = form.querySelector("textarea");

        form.addEventListener("submit", function(event) {           
            window.YourAPI.formSubmitEvent(textinput.value);
        });
      `)      
    });



    </script>
  </body>
</html>
